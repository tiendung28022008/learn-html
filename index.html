<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login UI + JS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            color: #fff;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to   {opacity: 1; transform: translateY(0);}
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.3s ease;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #6a5acd;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #836fff;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ffdddd;
        }
    </style>
</head>
<body>

    <div class="login-box" id="loginBox">
        <h2>Đăng nhập</h2>
        <form id="loginForm" onsubmit="login()">
            <div class="input-box">
                <input id="username" type="text" placeholder="Tên đăng nhập">
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Mật khẩu">
            </div>
            <button type="submit" class="btn">Login</button>
            <!-- <button type="button" onclick="login()" class="btn">Login</button> -->
            <div class="message" id="message"></div>
        </form>
    </div>
     <script>
        function login() {
            // Lấy giá trị từ các trường input
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hiển thị thông tin trong một cảnh báo (alert)
            alert("Tên đăng nhập: " + username + "\nMật khẩu: " + password);
        }
    </script>

</body>
</html>
